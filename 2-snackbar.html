<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/2-snackbar-Di9mqkbq.css">
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to page 3</h1>
      <form class="form">
        <label>
          Delay (ms)
          <input class="delay" type="number" name="delay" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label class="radio-label">
            <input
              class="radio-input"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="radio-label">
            <input
              class="radio-input"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="btn" type="submit">Create notification</button>
      </form>
    </section>
    <script src="./js/2-snackbar.js"></script>
  </body>
</html>
